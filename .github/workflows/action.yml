name: macOS Devices List
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  list-macos-devices:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Set up Xcode
      #   run: |
      #     # Install necessary tools
      #     sudo xcode-select --switch /Applications/Xcode.app
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: |
          npm install

      - name: Cache npm globally installed packages
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            $(npm root -g)
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-appium
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Appium if not cached
        run: |
          if ! command -v appium &> /dev/null; then
            npm install -g appium
          fi

      - name: Start Appium Server
        run: |
          appium --base-path /wd/hub &
        env:
          PATH: /usr/local/bin:$PATH

      - run: lsof -i :4723
